<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div id="content">

      <section id="sidepanel">

        <h2 class="title">Search for a City:</h2>

        <form class="search-input">
          <input id = "input-field" type="text" class="search-input" name="recentCities" />
          <button id="button" type="submit" class="btn">Search</button>
        </form>

        <div id="savedLocations">
          <ol id = "recentCities"></ol>
        </div>

      </section>

      <main id="main">
        <h2 id="currentTime">Current Time</h2>
        <h2 class="city">Weather in:</h2>

        <div>
          <p class="weatherInfoCurrent">Current Weather Icon:</p>
          <p class="weatherInfoCurrent">Current Temperature:</p>
          <p class="weatherInfoCurrent">Current Humidity:</p>
          <p class="weatherInfoCurrent">Current Wind Speed:</p>
        </div>

        <h2 class="fiveDayForecast">5-Day Forecast:</h2>

        <div id="fiveDayWeatherCardBody" class="card-body">
          <p class="weatherInfo">Weather Icon</p>
          <p class="weatherInfo">Future Temperature:</p>
          <p class="weatherInfo">Future Humidity:</p>
          <p class="weatherInfo">Future Windspeed:</p>
        </div>
      </main>
    </div>

    <footer>
      <p></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
